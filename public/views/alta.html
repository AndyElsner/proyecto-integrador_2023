
<button id="btn-get-all">Obtener todos los productos</button>
<hr>
<button id="btn-get-one">Obtener un producto</button>
<hr>
<button id="btn-delete">Eliminar un producto</button>
<hr>

<form class="formulario">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>
    <br>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="description">Descripción:</label>
    <input type="text" id="description" name="description" required>
    <br>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock">
    <br>
    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" required>
    <div class="column-container">
    <div>            
        <textarea id="shortDescription" name="shortDescription" rows="10" cols="100" required minlength="10" maxlength="2000" placeholder="Descripción del producto"></textarea>
    </div>
    <div class="input-checkbox">
        <input type="checkbox" id="standard" class="elegir-tipo-de-envio" required> 
        <label for="standard">Envio sin cargo</label>          
        </div>   
    <div class="input-file-main-img">
        <label for="mainImg">*Foto</label>
        <input type="file"  accept="image/*" id="mainImg" name="mainImg" required>
    </div>                     
    <hr>
    <button type="submit" id="btn-post">Dar de alta</button>
    <button type="submit" id="btn-put">Modificar</button>
</form>
